<div class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="securityForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">{{'Change your password' | translate}}</div>
            <div class="text-secondary">{{'You can only change your password twice within 24 hours!' | translate}}</div>
             <!-- Alert -->
             <fuse-alert
             class="mt-8 -mb-4"
             *ngIf="showAlert"
             [appearance]="'outline'"
             [showIcon]="false"
             [type]="alert.type"
             [@shake]="alert.type === 'error'">
             {{alert.message}}
         </fuse-alert>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Current password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>{{'New password' | translate}}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'password'"
                        type="password"
                        matInput>
                </mat-form-field>
            </div>
            <!-- New password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>{{'Confirm password'| translate}}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'passwordConfirm'"
                        type="password"
                        matInput>
                </mat-form-field>
                <div class="mt-1 text-md text-hint">{{'Minimum 8 characters. Must include numbers, letters and special characters.' | translate}}</div>
            </div>
        </div>

        <!-- Divider -->

        <!-- Section -->
     
      

        <!-- Divider -->

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                mat-stroked-button
                type="button">
                {{'Cancel' | translate}}
            </button>
            <button
                class="ml-4"
                mat-flat-button
                (click)="update()"
                type="button"
                [color]="'primary'">{{'Save' | translate}}
            </button>
        </div>
    </form>

</div>
