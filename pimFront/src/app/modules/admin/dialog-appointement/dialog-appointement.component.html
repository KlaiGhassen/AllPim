<h1 mat-dialog-title>Take Appointement</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  
    
  <input type="datetime-local" matInput [(ngModel)]="data.brag">
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="" (click)="addEvent(data.docId,data.place,data.brag)" cdkFocusInitial>Ok</button>
</div>
