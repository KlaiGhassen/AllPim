<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10">
            <h1>{{this.Patient.full_name}}</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->


            <div class="text-center">
                <img src={{this.Patient.profilePicture}} class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>{{this.Patient.full_name}}</h6>
            </div>
            <hr><br>


            <div class="panel panel-default">
                <div class="panel-heading">Email <i class="fa fa-link fa-1x"></i></div>
                <div class="panel-body"><a>{{this.Patient.email}}</a></div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Phone number <i class="fa fa-link fa-1x"></i></div>
                <div class="panel-body"><a>{{this.Patient.phoneNumber}}</a></div>
            </div>


        </div>
        <!--/col-3-->
        <div class="col-sm-9">
            <div class="aaa">
                <ul class="nav nav-tabs">
                    <li><a data-toggle="tab" routerLink="/medicalFollowUp/{{this.Patient._id}}">Add new medical follow up</a></li>

                    <li class="active"><a data-toggle="tab">Prescription</a></li>
                    <li><a data-toggle="tab" routerLink="/allmdf/{{this.Patient._id}}">Consult old notes</a></li>
                </ul>
            </div>



            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="wrapper">
                        <div class="prescription_form">
                            <table class="prescription" class="table table-striped" mdbTable mdbTableScroll scrollY="true" maxHeight="200" bordered="true">
                                <tbody>
                                    <tr height="15%">
                                        <td colspan="2">
                                            <div class="header">
                                                <div class="logo">
                                                    <img src="https://seeklogo.com/images/H/hospital-clinic-plus-logo-7916383C7A-seeklogo.com.png" />
                                                </div>
                                                <div class="credentials">
                                                    <h4>{{user.full_name}}</h4>
                                                    <br/>
                                                    <p>{{user.phone_number}}</p>
                                                    <p>{{user.email}}</p>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <form class="form" #myform="ngForm" (ngSubmit)="submit(myform)">
                                                <div class="form-group">

                                                    <div class="form-outline">
                                                        <label class="form-label" for="prescription">Prescription</label>
                                                        <textarea class="form-control" name="prescription" [(ngModel)]="prescription" rows="20"></textarea>

                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-xs-12">
                                                        <br>
                                                        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Add </button>
                                                        <div class="space">
                                                        </div>
                                                        <button class="btn btn-lg btn-success" (click)="onPrint()"><i class="glyphicon glyphicon-print"></i> Print </button>
                                                    </div>
                                                </div>

                                            </form>
                                        </td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
